<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 900px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .form-control::placeholder {
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="mb-4">Payment form example</h2>
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>

        <form class="row g-3">
            <div class="col-md-7">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="col-md-2">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
            </div>

            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>

            <div class="col-md-5">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select">
                    <option selected>Pick a state</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode">
            </div>

            <div class="col-md-6">
                <label for="weAccept" class="form-label">We accept:</label>
                <div class="d-flex gap-2">
                  
            <img src="https://raw.githubusercontent.com/aaronfagan/svg-credit-card-payment-icons/main/flat/visa.svg" alt="Visa" class="mx-2" style="height: 25px;">
            <img src="https://raw.githubusercontent.com/aaronfagan/svg-credit-card-payment-icons/main/logo-border/mastercard.svg" alt="MasterCard" class="mx-2" style="height: 25px;">
            <img src="https://raw.githubusercontent.com/aaronfagan/svg-credit-card-payment-icons/main/logo-border/paypal.svg" alt="PayPal" class="mx-2" style="height: 25px;">

                </div>
            </div>
            <div class="col-md-6">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
            </div>

            <div class="col-12 mt-4 text-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
